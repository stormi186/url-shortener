<!DOCTYPE html>
<html ng-app="shortUrlApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body class="text-center">
  <header>
    <h3></br>URL Shortener Microservice</h3>
    <a href="http://jasnamisimovic.me" target="_blank">
      <img src="/img/logo.jpg" width="250">
      <h5>jasnamisimovic.me</h5>
    </a>
    <h5>Technologies: Node, Express, MongoDB, Mongoose, JavaScript, HTML, CSS and Bootstrap</h5>
  </header>
  <section ng-controller="shortAppCtrl">
    <input placeholder="Enter URL" ng-model="urlToShorten">
    <a class="btn btn-primary" ng-href="/new/{{urlToShorten}}">Get Short URL</a>
  </section>
</body>
</html>
